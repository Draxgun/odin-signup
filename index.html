<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <title>Sign up form</title>
</head>
<body>
    <div class="mainContainer">

        <!--Image side of web page -->
        <div class="imageSide">

            <div class="logoSection">
               <div class="logo">Maya and Company</div>
            </div>

            
            <div class="imageFooter">Project by Alejandro Banuelos</div>

        </div>

        <!--Content side of the web page -->
        <div class="contentSide">
            <!--Header-->
            <div class="header">
                <div class="headerText">
                    Welcome to this awesome website, in this website you can join the mayan cult this is the biggest cult for ugly dog adoration.
                </div>

                <div class="headerInv"> I know you want to join!</div>
            </div>

            <!--Content-->
            <div class="content">
                <form id="form">

                    <fieldset>
                        <legend class="legendClass">Come and join our cult!<legend>
                        
                        <div class="inputs">
                            <div class="field">
                                <label for="firstName">Name </label>
                                <input required type="text" id="firstName" name="firstName" placeholder="Maya">
                            </div>
    
                            <div class="field">
                                <label for="lastName"> Last Name </label>
                                <input required type="text" id="lastName" name="lastName" placeholder="Banuelos">
                            </div>
                            
                            <div class="field">
                                <label for="email"> Email </label>
                                <input required type="email" id="email" name="email" placeholder="maya@dog.com">
                            </div>
                            
                            <div class="field">
                                <label for="phone"> Phone Number </label>
                                <input  type="tel" id="phone" name="phone"
                                pattern="[0-9]{10}"
                                required placeholder="6662294229">
            
                            </div>
                            
                            <div class="field">
                                <label for="password"> Password </label>
                                <input required type="password" id="password" name="password" onChange="onChange()" placeholder="********">
                            </div>
                            
                            <div class="field">
                                <label for="confirmPassword"> Confirm Password </label>
                                <input required type="password" id="confirmPassword" name="confirmPassword" onChange="onChange()" placeholder="********">
                            </div>



                        </div> 
    
                      </fieldset>
                      

                </form>

            </div>
            
            <!--footer-->
            <div class="footer">
                <button type="submit" form="form">Create Account</button>
                <div class="signInMessage">Already have an account?</div>

            </div>

        </div>

    </div>
</body>
</html>
