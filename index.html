<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
    <div class="mainContainer">

        <!--Image side of web page -->
        <div class="imageSide">

            <div class="logoSection">
               <div class="logo">Maya and Company</div>
            </div>

            
            <div class="imageFooter">Project by Alejandro Banuelos</div>

        </div>

        <!--Content side of the web page -->
        <div class="contentSide">
            <!--Header-->
            <div class="header">
                <div class="headerText">
                    Welcome to this awesome website, in this website you can join the mayan cult this is the biggest cult for ugly dog adoration.
                </div>

                <div class="headerInv"> I know you want to join!</div>
            </div>

            <!--Content-->
            <div class="content">
                <form id="form">

                    <fieldset>
                        <legend class="legendClass">Come and join our cult!<legend>
                        
                        <div class="inputs">
                            <div class="field">
                                <label for="firstName">Name </label>
                                <input type="text" id="firstName" name="firstName">
                            </div>
    
                            <div class="field">
                                <label for="lastName"> Last Name </label>
                                <input type="text" id="lastName" name="lastName">
                            </div>
                            
                            <div class="field">
                                <label for="email"> Email </label>
                                <input type="email" id="email" name="email">
                            </div>
                            
                            <div class="field">
                                <label for="tel"> Phone Number </label>
                                <input type="tel" id="tel" name="tel">
            
                            </div>
                            
                            <div class="field">
                                <label for="password"> Password </label>
                                <input type="password" id="password" name="password">
                            </div>
                            
                            <div class="field">
                                <label for="confirmPassword"> Confirm Password </label>
                                <input type="password" id="confirmPassword" name="confirmPassword">
                            </div>
                        </div> 
    
                      </fieldset>
                      
                </form>

            </div>
            
            <!--footer-->
            <div class="footer">

            </div>

        </div>

    </div>
</body>
</html>
